
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SecureAI Guardian</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <!-- Temporary: Tailwind CDN for production until PostCSS is fully configured -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      html, body {
        font-family: 'Inter', sans-serif;
        background-color: #010204;
        color: #e2e8f0;
        overflow-x: hidden;
        overflow-y: auto;
        width: 100%;
        height: 100%;
        position: relative;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Mobile-specific fixes */
      @media (max-width: 768px) {
        body {
          font-size: 14px;
        }
        * {
          -webkit-tap-highlight-color: transparent;
        }
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      .cyber-gradient {
        background: radial-gradient(circle at top left, #0A0E17 0%, #010204 100%);
      }
      .glow-blue {
        box-shadow: 0 0 35px rgba(59, 130, 246, 0.15);
      }
      
      /* Advanced Glassmorphism & Perspective */
      .glass-card {
        perspective: 1000px;
      }
      .glass-card-inner {
        transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        transform-style: preserve-3d;
      }
      .glass-card:hover .glass-card-inner {
        transform: rotateX(2deg) rotateY(2deg);
      }

      /* Animations */
      @keyframes shimmer {
        0% { transform: translateX(-100%) skewX(-15deg); }
        100% { transform: translateX(200%) skewX(-15deg); }
      }
      .animate-shimmer {
        position: relative;
        overflow: hidden;
      }
      .animate-shimmer::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 60%;
        height: 100%;
        background: linear-gradient(to right, transparent, rgba(255,255,255,0.08), transparent);
        animation: shimmer 3s infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0) scale(1); opacity: 0.15; }
        50% { transform: translateY(-30px) scale(1.1); opacity: 0.25; }
      }
      .blob {
        position: fixed;
        border-radius: 50%;
        filter: blur(100px);
        z-index: -1;
        animation: float 20s infinite ease-in-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fadeIn {
        animation: fadeIn 0.5s ease-out forwards;
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slideUp {
        animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes scaleUp {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-scaleUp {
        animation: scaleUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      ::-webkit-scrollbar {
        width: 5px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(59, 130, 246, 0.2);
        border-radius: 10px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
  <body>
    <div class="blob w-[600px] h-[600px] bg-blue-600/10 -top-40 -left-40"></div>
    <div class="blob w-[500px] h-[500px] bg-purple-600/5 bottom-10 -right-20" style="animation-delay: -7s;"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
