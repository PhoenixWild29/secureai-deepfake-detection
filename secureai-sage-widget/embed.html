<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureSage - SecureAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: transparent;
            overflow: hidden;
        }

        .sage-widget-container {
            width: 100%;
            height: 100vh;
            background: #0a0e17;
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 50px rgba(59, 130, 246, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(20px);
        }

        .sage-widget-header {
            background: rgba(59, 130, 246, 0.1);
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sage-widget-header-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sage-status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #3b82f6;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .sage-title {
            color: white;
            font-size: 11px;
            font-weight: 900;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        .sage-widget-body {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-height: 0;
        }

        .sage-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scroll-behavior: smooth;
        }

        .sage-messages::-webkit-scrollbar {
            width: 6px;
        }

        .sage-messages::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.3);
            border-radius: 3px;
        }

        .sage-message {
            display: flex;
            max-width: 85%;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sage-message-user {
            align-self: flex-end;
            justify-content: flex-end;
        }

        .sage-message-assistant {
            align-self: flex-start;
            justify-content: flex-start;
        }

        .sage-message-content {
            padding: 12px 16px;
            border-radius: 1rem;
            font-size: 13px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .sage-message-user .sage-message-content {
            background: #3b82f6;
            color: white;
            border-top-right-radius: 4px;
        }

        .sage-message-assistant .sage-message-content {
            background: rgba(31, 41, 55, 0.8);
            color: #e5e7eb;
            border: 1px solid rgba(75, 85, 99, 0.5);
            border-top-left-radius: 4px;
        }

        .sage-typing .sage-message-content {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sage-typing-dots {
            display: flex;
            gap: 4px;
        }

        .sage-typing-dots span {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #3b82f6;
            animation: bounce 1.4s infinite;
        }

        .sage-typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .sage-typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
        }

        .sage-typing-text {
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: rgba(59, 130, 246, 0.6);
        }

        .sage-widget-input-area {
            border-top: 1px solid rgba(75, 85, 99, 0.3);
            padding: 12px;
            background: rgba(17, 24, 39, 0.5);
        }

        .sage-input-form {
            display: flex;
            gap: 8px;
        }

        .sage-input {
            flex: 1;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(75, 85, 99, 0.5);
            border-radius: 0.75rem;
            padding: 10px 14px;
            color: white;
            font-size: 13px;
            font-family: 'Courier New', monospace;
            outline: none;
            transition: border-color 0.2s;
        }

        .sage-input:focus {
            border-color: #3b82f6;
        }

        .sage-input::placeholder {
            color: rgba(156, 163, 175, 0.5);
        }

        .sage-send-btn {
            background: #3b82f6;
            border: none;
            border-radius: 0.75rem;
            color: white;
            padding: 10px 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, transform 0.1s;
        }

        .sage-send-btn:hover {
            background: #2563eb;
        }

        .sage-send-btn:active {
            transform: scale(0.95);
        }

        .sage-send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="sage-widget-container">
        <div class="sage-widget-header">
            <div class="sage-widget-header-left">
                <div class="sage-status-dot"></div>
                <span class="sage-title">SecureSage v4.2</span>
            </div>
        </div>
        
        <div class="sage-widget-body">
            <div class="sage-messages" id="sage-messages"></div>
            
            <div class="sage-widget-input-area">
                <form class="sage-input-form" id="sage-form">
                    <input 
                        type="text" 
                        class="sage-input" 
                        id="sage-input"
                        placeholder="Ask SecureSage about cybersecurity..."
                        autocomplete="off"
                    />
                    <button type="submit" class="sage-send-btn" aria-label="Send message">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M13 5l7 7-7 7M5 5l7 7-7 7"/>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://guardian.secureai.dev';
        const messages = [];
        let isTyping = false;

        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('SecureSage widget initializing...');
            
            const form = document.getElementById('sage-form');
            const input = document.getElementById('sage-input');
            const messagesContainer = document.getElementById('sage-messages');

            if (!form || !input || !messagesContainer) {
                console.error('SecureSage: Required DOM elements not found!');
                return;
            }

            // Initialize with welcome message
            addMessage('assistant', 'SecureSage active. How can I assist you with cybersecurity and SecureAI services today?');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const message = input.value.trim();
                console.log('Form submitted with message:', message);
                if (message && !isTyping) {
                    await sendMessage(message);
                    input.value = '';
                }
            });

            // Also handle Enter key
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    form.dispatchEvent(new Event('submit'));
                }
            });
        });

        async function sendMessage(message) {
            console.log('sendMessage called with:', message);
            addMessage('user', message);
            showTyping();
            
            try {
                console.log('Sending request to:', `${API_BASE_URL}/api/sage/chat`);
                const response = await fetch(`${API_BASE_URL}/api/sage/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        history: messages.map(m => ({ role: m.role, content: m.content })),
                        context: {
                            result: null,
                            view: 'WEBSITE',
                            tier: 'VISITOR',
                            auditHistory: [],
                            scanHistory: []
                        }
                    })
                });

                console.log('Response status:', response.status);
                hideTyping();

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    console.error('API error:', errorData);
                    throw new Error(errorData.error || errorData.message || `HTTP ${response.status}`);
                }

                const data = await response.json();
                console.log('Response data:', data);
                addMessage('assistant', data.response || 'Communication uplink unstable.');
                
            } catch (error) {
                hideTyping();
                console.error('SecureSage API Error:', error);
                addMessage('assistant', `SecureSage is temporarily unavailable. Please try again later. Error: ${error.message}`);
            }
        }

        function addMessage(role, content) {
            const messagesContainer = document.getElementById('sage-messages');
            if (!messagesContainer) {
                console.error('SecureSage: messagesContainer not found!');
                return;
            }
            
            messages.push({ role, content });
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `sage-message sage-message-${role}`;
            messageDiv.innerHTML = `
                <div class="sage-message-content">${escapeHtml(content)}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function showTyping() {
            const messagesContainer = document.getElementById('sage-messages');
            if (!messagesContainer) return;
            
            isTyping = true;
            const typingDiv = document.createElement('div');
            typingDiv.className = 'sage-message sage-message-assistant sage-typing';
            typingDiv.id = 'sage-typing-indicator';
            typingDiv.innerHTML = `
                <div class="sage-message-content">
                    <div class="sage-typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <span class="sage-typing-text">Neural Query</span>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            scrollToBottom();
        }

        function hideTyping() {
            isTyping = false;
            const typingIndicator = document.getElementById('sage-typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function scrollToBottom() {
            const messagesContainer = document.getElementById('sage-messages');
            if (messagesContainer) {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
