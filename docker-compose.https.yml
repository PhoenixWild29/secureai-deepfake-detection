# Docker Compose for HTTPS Deployment
# Note: 'version' attribute is obsolete in Docker Compose v2+
# This includes SSL certificate support
# Prerequisites: Run HTTPS_SETUP_GUIDE.md first to get certificates

services:
  postgres:
    image: postgres:15-alpine
    container_name: secureai-postgres
    environment:
      POSTGRES_DB: secureai_db
      POSTGRES_USER: secureai
      POSTGRES_PASSWORD: ${DB_PASSWORD:-SecureAI2024!DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U secureai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - secureai-network

  redis:
    image: redis:7-alpine
    container_name: secureai-redis
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - secureai-network

  secureai-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: secureai-backend
    expose:
      - "8000"
    environment:
      - DATABASE_URL=postgresql://secureai:${DB_PASSWORD:-SecureAI2024!DB}@postgres:5432/secureai_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - DEBUG=false
      - FLASK_ENV=production
      - USE_LOCAL_STORAGE=${USE_LOCAL_STORAGE:-true}
      - LOG_DIR=/app/logs
      # NNPACK optional; on cloud VMs it often fails (Unsupported hardware). PyTorch uses oneDNN/default CPU.
      # See docs/troubleshooting/NNPACK_AND_CPU_BACKENDS.md
      - USE_NNPACK=0
      # Solana: put keypair at ./wallet/id.json on host (or set SOLANA_WALLET_PATH)
      - SOLANA_WALLET_PATH=/app/wallet/id.json
      # Socket.IO / progress updates (recommended defaults)
      - SOCKETIO_ASYNC_MODE=eventlet
      - GUNICORN_WORKERS=1
      - GUNICORN_WORKER_CLASS=eventlet
      # X/Twitter URL analysis (optional). Provide a Netscape cookies.txt file via volume mount.
      # If not set, X/Twitter URLs will fail fast with a clear message (no hanging downloads).
      - X_COOKIES_FILE=/app/secrets/x_cookies.txt
      # SecureSage AI consultant (Google Gemini API)
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    env_file:
      - .env
    volumes:
      - ./uploads:/app/uploads
      - ./results:/app/results
      - ./wallet:/app/wallet
      - ./.env:/app/.env:ro
      - ./test_videos:/app/test_videos  # For test video storage
      - ./secrets:/app/secrets  # Writable (yt-dlp needs to write cookies back)
      - ./scripts:/app/scripts:ro  # Scripts directory (read-only)
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - secureai-network

  nginx:
    image: nginx:alpine
    container_name: secureai-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./secureai-guardian/dist:/usr/share/nginx/html
      - ./nginx.https.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/ssl:ro
      - certbot_www:/var/www/certbot:ro
    depends_on:
      - secureai-backend
    restart: unless-stopped
    networks:
      - secureai-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  certbot_www:
    driver: local

networks:
  secureai-network:
    driver: bridge

