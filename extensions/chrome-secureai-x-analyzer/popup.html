<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SecureAI X Analyzer</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; width: 340px; margin: 0; padding: 14px; background: #0b1020; color: #e5e7eb; }
      .btn { width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid rgba(59,130,246,.4); background: rgba(59,130,246,.18); color: #bfdbfe; font-weight: 700; cursor: pointer; }
      .btn:disabled { opacity: .5; cursor: not-allowed; }
      .muted { color: #94a3b8; font-size: 12px; line-height: 1.4; }
      .log { margin-top: 10px; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: 12px; white-space: pre-wrap; background: rgba(255,255,255,.04); border: 1px solid rgba(255,255,255,.08); border-radius: 10px; padding: 10px; }
      .row { display:flex; gap:10px; align-items:center; margin-bottom:10px; }
      input { width: 100%; padding: 8px 10px; border-radius: 10px; border: 1px solid rgba(255,255,255,.12); background: rgba(0,0,0,.35); color: #e5e7eb; }
    </style>
  </head>
  <body>
    <div class="row">
      <div style="font-weight:900;letter-spacing:.08em;font-size:12px;">SECUREAI</div>
      <div class="muted" style="margin-left:auto;">X Analyzer (MVP)</div>
    </div>
    <div class="muted">On an X post with a video, click analyze. This MVP extracts a `video.twimg.com/*.mp4` URL if present and uploads it to SecureAI.</div>
    <div style="height:10px"></div>
    <div class="row">
      <input id="apiBase" placeholder="API base (optional)" />
    </div>
    <button id="analyzeBtn" class="btn">Analyze this X video</button>
    <div id="log" class="log"></div>
    <script src="popup.js"></script>
  </body>
</html>
